{% load static %}
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.js' %}"> </script>
    <script src="{% static 'js/axios.js' %}"> </script>
    <script src="{% static 'view_account_010.js' %}" type="module"> </script>
    <style>
        #login-form {
            border: 1px solid #DAD9D9;
            border-radius: 1rem;
            border: 1px solid #DAD9D9;
            
            width: 50%;
            aspect-ratio: 1 / 1;
            max-width:400px;
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #login-form > div:first-child{
            background: linear-gradient(
                90deg,
                #E3E3E3 0%, 
                #8B8F8B 50%, 
                #405269 100%
            );
            background-color: red;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #login-form #logo {
            height:100%; 
            aspect-ratio: 4 / 2;
        }
        /* on tablet, phone */
        @media (max-width: 576px) {
            #login-form {
                aspect-ratio: 1 / 2;
            }
            #login-form #logo {
                aspect-ratio: 2 / 1;
            }
        }
        @media (max-height: 576px) {
            #login-form {
                aspect-ratio: 5 / 3;
            }
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <div class="content-body">
        <div class="app-menu">
            {% include "menu.html" %} 
        </div>
        <div class="app-content">
            {% include "content_account_010.html" %} 
        </div>
    </div>
    {% include "footer.html" %} 
</body>

</html>
